<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>
      DEBRIS - Detection and Exploration for Rescue, Investgation and Survival
    </title>
    <style>
      * {
  box-sizing: border-box;
  font-family: "Courier New", Courier, monospace;
}
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
}
.top-header {
  padding: 20px;
  padding-top: 49px;
  background-color: #f9f9f9;
  color: #3f5592;
}
.navbar {
  background-color: #f9f9f9;
  color: white;
  padding: 10px;
  position: fixed;
  top: 0;
  transition: top 0.9s ease;
  width: 100%;
  z-index: 1000;
}

.menu-icon {
  cursor: pointer;
  font-size: 24px;
  padding: 10px;
  color: #3f5592;
}

.drawer {
  background-color: #f9f9f9;
  height: max-content;
  left: 0;
  overflow-y: auto;
  position: fixed;
  top: -15%;
  transition: top 0.3s ease-in-out;
  width: 100%;
  z-index: 999;
}

.drawer a {
  color: #3f5592;
  display: block;
  padding: 15px;
  text-decoration: none;
}

.drawer a:hover {
  background-color: #3f5592;
  color: white;
}

.drawer.active {
  top: 49px;
}

.top-header h1,
p {
  max-width: 1200px;
  font-weight: 500;
}

.top-header h1 {
  font-size: 100px;
  text-align: center;
  margin: 0 auto;
}
.top-header p {
  margin: 10px auto;
  text-align: center;
  font-size: 30px;
}
.imagery {
  min-height: 70vh;
  background-color: #e5e7eb;
}

.live-stream {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 25px 20px;
  background-color: #e5e7eb;
  width: 100%;
  height: auto;
}

.live-stream-img{
  width:100%;
  height:auto
}
.live-stream iframe {
  width: 100%;
  min-height: 70vh;
  max-width: 1200px;
  border: none;
}
.readings-container {
  background-color: #f9f9f9;
  padding: 15px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
}

.readings {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 280px;
  width: 250px;
  text-align: center;
  border-radius: 8px;
  box-shadow: rgba(0, 0, 0, 0.288) 0px 5px 15px;
  padding: 12px 20px;
  background: linear-gradient(145deg, #ececec, #f9f9f9);
  transition: transform 0.3s, box-shadow 0.3s;
}
.readings-title {
  font-size: clamp(22px, 2vw, 28px);
  margin: 0 5px;
  color: #3f5592;
}

.readings-value {
  font-size: clamp(20px, 1.5vw, 25px);
  margin: auto 0;
  color: #333;
}
.readings:hover {
  transform: translateY(-5px);
  box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 20px;
}
.icon {
  width: 50px;
  height: 50px;
  fill: #3f5592;
  margin-bottom: 10px;
}

@media (min-width: 40em) {
  body .readings-container {
    justify-content: space-around;
    padding: 25px 50px;
  }
  .readings {
    flex: 1 1 250px;
  }
  body .map-container {
    padding: 0px 50px 25px 50px;
  }
}

.map-container {
  display: flex;
  padding: 0px 10px 10px 10px;
  justify-content: center;
  align-items: center;
  background-color: #f9f9f9;
}
#map {
  min-height: 500px;
  width: 100%;
}
.main-container {
  width: 100%;
  display: flex;
  margin-top: 50px;
  margin-bottom: 50px;
}
.about-container {
  display: flex;
  flex-direction: column;
  max-width: 1000px;
  gap: 50px;
  padding: 10px;
  margin: auto;
}
.about-sec {
  width: 10 0%;
}
.img-container {
  flex: 1;
  overflow: hidden;
}
.img-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: 80% center;
}
.about-sec li::marker {
  color: #3f5592;
}

    </style>
  </head>

      <div class="navbar" id="navBar">

        <article class="readings">

          </svg>

        <article class="readings">

    <script src="script.js"></script>
    <script>
        const drawer = document.getElementById("drawer");
let mouseOver = false; //!To fix any scrolling while hovering over the menu or drawer
document.addEventListener("DOMContentLoaded", function () {
  const navIcon = document.getElementById("menu-icon");
  navIcon.addEventListener("mouseenter", function () {
    drawer.classList.add("active");
    mouseOver = true;
  });

  navIcon.addEventListener("mouseleave", function () {
    drawer.classList.remove("active");
    mouseOver = false;
  });

  drawer.addEventListener("mouseenter", function () {
    drawer.classList.add("active");
    mouseOver = true;
  });

  drawer.addEventListener("mouseleave", function () {
    drawer.classList.remove("active");
    mouseOver = false;
  });
});

//? Making the navbar disappear on scrolling
const navBar = document.getElementById("navBar");
var prevScrollPos = window.scrollY;
window.onscroll = () => {
  var currentScrollPos = window.scrollY;
  if (prevScrollPos > currentScrollPos || mouseOver === true) {
    navBar.style.top = "0";
  } else {
    navBar.style.top = "-50px";
  }
  prevScrollPos = currentScrollPos;
};

function initMap() {
  var map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 0, lng: 0 },
    zoom: 3,
  });

  var marker = new google.maps.Marker({
    position: { lat: 0, lng: 0 },
    map: map,
    title: "iam here",
  });

  function fetchRobotLocation() {
    fetch("/api/robot-location")
      .then((response) => response.json())
      .then((data) => {
        marker.setPosition({ lat: data.latitude, lng: data.longitude });
        map.setCenter({ lat: data.latitude, lng: data.longitude });
      })
      .catch((error) => console.error("Error fetching robot location:", error));
  }
  // to update robot location every 5 seconds
  setInterval(fetchRobotLocation, 5000);
}
function fetchSensorData() {
  fetch('/data_show')
      .then(response => response.json())
      .then(data => {
          console.log('Fetched data:', data);

                  
                  const clientData = data['ESP32_2'];
                  
                  if (clientData && clientData.length > 0) {

                      const latestData = clientData[clientData.length - 1];
                      console.log(latestData)
                      document.getElementById('temperature').textContent = latestData.temperature  !== undefined ? Math.round(latestData.temperature) + ' Â°C' : 'No Data detected' ;
                      document.getElementById('pressure').textContent = latestData.bmp_pressure !== undefined ? latestData.bmp_pressure  + " Pa" : 'No Data detected';
                      document.getElementById('humidity').textContent = latestData.humidity !== undefined ? latestData.humidity  + " %" : 'No Data detected';
                      document.getElementById('doppler').textContent = latestData.motion !== undefined ? latestData.motion  : 'No Data detected';
                      document.getElementById('Conclusion').textContent = latestData.conclusion !== undefined ? latestData.conclusion  : 'No Data detected';
                  }
      })
      .catch(error => {
          console.error('Error fetching sensor data:', error);
      });
}

setInterval(fetchSensorData, 100);
fetchSensorData();

    </script>
